<td [title]="irpResultByInterval.intervalName" class="text-left">
  <div class="font-weight-bold text-truncate" style="max-width: 100px;">{{irpResultByInterval.intervalName}}</div>
</td>
<td>
  <span class="font-20 font-weight-bold">{{irpResultByInterval.crossingTime}}</span>
</td>
<td>
  <app-bracket-rank [rank]="irpResultByInterval.overallRank" [total]="irpResultByInterval.overallCount" [indicator]="irpResultByInterval.overallIndicator"></app-bracket-rank>
</td>
<td>
  <app-bracket-rank [rank]="irpResultByInterval.genderRank" [total]="irpResultByInterval.genderCount" [indicator]="irpResultByInterval.genderIndicator"></app-bracket-rank>
</td>
<td>
  <app-bracket-rank [rank]="irpResultByInterval.primaryDivisionRank" [total]="irpResultByInterval.primaryDivisionCount" [indicator]="irpResultByInterval.primaryDivisionIndicator"></app-bracket-rank>
</td>
<td>
  <app-interval-time [paceTime]="irpResultByInterval.paceWithTimeIntervalOnly"></app-interval-time>
</td>
<td>
  <app-interval-time [paceTime]="irpResultByInterval.paceWithTimeCumulative"></app-interval-time>
</td>
