
<div class="raceSeriesDashboardLinkContainer">
  <a [routerLink]="[RaceSeriesDashboardPage, eventSearchResult.id]">
    <img class="raceSeriesImage" [src]="eventSearchResult.raceSeriesImageUrl">
  </a>
  <div class="expandedViewDropDownContainer">
    <div ngbDropdown placement="bottom-center" class="d-inline-block">
      <button class="btn btn-outline-secondary btn-sm" ngbDropdownToggle></button>
      <div ngbDropdownMenu>
        <a ngbDropdownItem [routerLink]="[RaceSeriesDashboardPage, eventSearchResult.id]">Landing Page</a>
        <div class="dropdown-divider"></div>
        <a ngbDropdownItem [routerLink]="[RaceLeaderboardPage, eventSearchResult.upcomingRaceId]">Leaderboard</a>
        <div class="dropdown-divider"></div>
        <a *ngFor="let course of eventSearchResult.courses" ngbDropdownItem [routerLink]="[CourseLeaderboardPage, course.id]">
          {{course.displayName}}
        </a>
      </div>
    </div>
  </div>
</div>

<div class="py-2 text-center secondary-background">
  <strong>{{eventSearchResult.name}}</strong>
</div>

<div class="mt-2 p-2">
  <app-location-info-rankings [locationInfoWithRank]="eventSearchResult.locationInfoWithRank" [useEventsNavigation]="false"></app-location-info-rankings>

  <div class="text-right">
    <i class="fa fa-plus-circle" title="view more" style="cursor: pointer;" (click)="onQuickViewClicked()" ></i>
  </div>
</div>
