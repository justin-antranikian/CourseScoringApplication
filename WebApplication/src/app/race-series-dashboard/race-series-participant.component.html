
<td>
  <a title="view result" [routerLink]="[IndividualResultPage, athleteCourseId]">
    View
  </a>
</td>
<td>
  <div ngbDropdown placement="top">
    <button role="button" class="btn-plain">
      <i title="view goals and training" ngbDropdownToggle class="fa fa-info-circle"></i>
    </button>
    <div ngbDropdownMenu>
      <div class="p-2" style="width: 600px;">
        <div class="font-weight-bold">{{firstName}}'s course goals:</div>
        <div class="mt-2 font-12" >"{{courseGoalDescription}}"</div>
        <div class="mt-3 font-weight-bold">{{firstName}}'s personal goals:</div>
        <div class="mt-2 font-12">"{{personalGoalDescription}}"</div>
        <div class="mt-3 font-weight-bold">{{firstName}}'s trainings:</div>
        <ul class="mt-2">
          <li class="font-12" *ngFor="let training of trainingList">{{training}}</li>
        </ul>
      </div>
    </div>
  </div>
</td>
<td>
  <span class="font-24 badge text-bg-dark" title="bib">{{bib}}</span>
</td>
<td>
  <div>
    <a class="font-weight-bold" title="view profile for {{fullName}}" [routerLink]="[AthletePage, athleteId]">
      {{fullName}}
    </a>
  </div>
  <div>{{genderAbbreviated}} | {{raceAge}}</div>
</td>
<td>{{state}}, {{city}}</td>
