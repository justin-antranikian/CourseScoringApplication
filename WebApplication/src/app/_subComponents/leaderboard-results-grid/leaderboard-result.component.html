
<td class="text-left"><a [routerLink]="[IndividualResultPage, athleteCourseId]">View</a></td>
<td *ngIf="!hideViewIrpButton">
  <i class="fa fa-plus-circle" title="view more" style="cursor: pointer;" (click)="onViewIrpClicked(irpModal)" ></i>
</td>
<td>
  <span class="font-24 badge text-bg-dark" title="bib">{{bib}}</span>
</td>
<td>
  <div>
    <a class="font-weight-bold background-secondary" style="color: black;" [routerLink]="[AthletePage, athleteId]">{{fullName}}</a>
  </div>
  <div>{{genderAbbreviated}} | {{raceAge}}</div>
</td>
<td class="font-24 font-weight-bold text-secondary">{{overallRank}}</td>
<td class="font-24 font-weight-bold text-secondary">{{genderRank}}</td>
<td class="font-24 font-weight-bold text-secondary">{{divisionRank}}</td>
<td class="font-24 font-weight-bold">{{paceWithTimeCumulative.timeFormatted}}</td>
<td>
  <div class="font-24 font-weight-bold">{{paceWithTimeCumulative.paceValue || '--'}}</div>
  {{paceWithTimeCumulative.paceLabel}}
</td>

<ng-template #irpModal let-modal>

  <div *ngIf="selectedIrp">
    <div app-irp-quick-view [irp]="selectedIrp"></div>
    <div class="modal-footer">
      <button type="button" class="btn btn-light" (click)="modal.close()">Close</button>
    </div>
  </div>

</ng-template>
